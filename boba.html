<!DOCTYPE html>
<html>
<head>
<title>Ты меня любишь?</title>
<style>
body {
    background-color: #ffe4e1;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
}

.flowers {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-image: url("bababa.jpg");
    background-size: cover;
    opacity: 0.5;
}

h1 {
    text-align: center;
    margin-top: 50px;
    margin-bottom: 20px;
    background-color: rgba(255, 255, 255, 0.7);
    padding: 10px;
    border-radius: 5px;
}

.buttons {
    display: flex;
    gap: 20px;
}

button {
    background-color: #ff69b4;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#no {
    position: relative;
}

#no:hover {
    transform: translate(
        calc(var(--x) * 20px),
        calc(var(--y) * 20px)
    );
}

#yes:hover {
    transform: scale(1.1);
}

#yes.clicked {
    transform: scale(1);
}

.image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7); /* Увеличили масштаб */
    transition: opacity 0.5s ease;
    opacity: 0;
    pointer-events: none;
    max-width: 80%; /* Задаем максимальную ширину, чтобы изображение не выходило за границы экрана */
    max-height: 80%; /* Задаем максимальную высоту */
}

.image.show {
    opacity: 1;
}
</style>
</head>
<body>
<div class="flowers"></div>
<h1>Ты меня любишь?</h1>
<div class="buttons">
    <button id="yes" onclick="
        this.classList.add('clicked');
        this.textContent = 'Я тоже тебя люблю <3';
        const image = document.querySelector('.image');
        image.classList.add('show');
    ">Да</button>
    <button id="no" 
            style="--x: 0; --y: 0;"
            onmouseover="
                const x = Math.random() * 2 - 1;
                const y = Math.random() * 2 - 1;
                this.style.setProperty('--x', x);
                this.style.setProperty('--y', y);
            ">Нет</button>
</div>
<img class="image" src="bububu.jpg" alt="Image"> 
</body>
</html>
